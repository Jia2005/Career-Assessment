<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career-Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<body class="bg-color-warning-subtle" style="background-color: #031540;">
<h1 align="center" style="color:yellow; font-size: 50px; font-family: 'roboto';">Career-Assessment Form</h1>
<!--Forms-->
<form class="form">
<div>
<label style="color: whitesmoke;"> Name </label><br>
<input type="text" class="password" name="Name" placeholder="Enter Name" required/>
</div>
<br>
<div>
<label style="color: whitesmoke;"> Email </label><br>
<input type="email" class="password" name="Email" placeholder="Enter Email Address" required/>
</div>
<br>
<div>
<label style="color: whitesmoke;"><pre>Enter your First Subject of Interest from the following - 
Choose from :-
1. Mathematics
2. English
3. Science
4. Social Sciences
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your Second Subject of Interest from the following - 
Choose from :-
1. Mathematics
2. English
3. Science
4. Social Sciences
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your First Strength from the following - 
Choose from :-
1. Spoke English ( Public Speaking )
2. Literature Writing
3. Coding
4. Problem Solving
5. Leadership
6. Creativity
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your Second Strength from the following - 
Choose from :-
1. Spoke English ( Public Speaking )
2. Literature Writing
3. Coding
4. Problem Solving
5. Leadership
6. Creativity
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your First Personality Trait from the following - 
Choose from :-
1. Assertive
2. Confident
3. Cooperative
4. Extroversion
5. Conscientiousness / Rational
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your Second Personality Trait from the following - 
Choose from :-
1. Assertive
2. Confident
3. Cooperative
4. Extroversion
5. Conscientiousness / Rational
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<div><br>
<label style="color: whitesmoke;"><pre>Enter your First Values from the following - 
Choose from :-
1. Courage
2. Dependability
3. Honesty
4. Integrity
5. Respect
6. Teamwork
7. Wisdom
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<br>
<div>
<label style="color: whitesmoke;"><pre>Enter your Second Values from the following - 
Choose from :-
1. Courage
2. Dependability
3. Honesty
4. Integrity
5. Respect
6. Teamwork
7. Wisdom
</pre></label><br>
<input type="text" class="password" name="Name" placeholder="Enter Your Choice" required/>
</div>
<br>
<input type="reset" name="Submit" value="Submit" >
</form>
<script type="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
